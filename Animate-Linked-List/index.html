<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animate Linked List</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>

  <!-- Title and icon of change of theme -->
  <header class="title">
    <h1>Animate <span>Linked</span> List</h1>
    <i class="fas fa-cloud-moon"></i>
  </header>

  <!-- Menu to manage the list and icon to display the menu -->
  <div class="menu">
    <i class="fas fa-bars"></i>

    <div class="add">
      <button>Add</button>
      <input class="add-input" name="add" type="text" placeholder="data">
    </div>

    <div class="insert">
      <button>Insert</button>
      <input type="number" placeholder="index" class="index">
      <input type="text" placeholder="data" class="data">
    </div>

    <div class="set">
      <button>Set</button>
      <input type="number" placeholder="index">
      <input type="text" placeholder="data">
    </div>

    <div class="remove">
      <button>Remove</button>
      <input type="text" placeholder="index">
    </div>
  </div>

  <div class="alert">
  </div>

  <!-- linked list container -->
  <main class="list">
  </main>

  <script src="./js/LinkedList.js"></script>
  <script src="./js/functions.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
